        <script type="text/x-handlebars">
  <div class="header">
    <div class="container">
      <h1>RSVP</h1>
      <p class="lead">Kindly respond by March 1st, 2014</p>
    </div>
  </div>
  <div class="container">
    {{outlet}}
  </div>
</script>

<script type="text/x-handlebars" id="thanks">
  <h1>Thanks!</h1>
  <p class="lead">Your response was recorded.</p>
  <p>If you need to make any changes later you can always RSVP again and edit your response.</p>
  <a href="/" class="btn btn-primary">Back to home page</a>
</script>

<script type="text/x-handlebars" id="index">
  <div {{bindAttr class=":form-group validCode:has-success invalidCode:has-error"}}>
    <label for="rsvp-code">Code</label>
    {{input value=code name="rsvp-code" class="form-control"}}
  </div>

  {{#if message}}
    <div class="alert alert-warning">
      {{message}}
    </div>
  {{/if}}

  {{#if showLoadingIndicator}}
    <div class="loading alert alert-info">
     <img src="/images/loading-d133c36a.gif" />
     Looking up code...
    </div>
  {{/if}}

  <div class="info-text">
    Trouble with your code? <a href="mailto:knrsh23">Send us a message!</a>
  </div>
</script>

<script type="text/x-handlebars" id="invite">
  <h1>{{code}}</h1>
  <p class="lead">{{namesString}} - {{#link-to "index"}}Try again?{{/link-to}}</p>

  <h2>Response</h2>
  <div class="checkbox">
    <a href="#" {{action "accept"}} {{bindAttr class="accepts:selected: :btn :btn-lg accepts:btn-primary:btn-link"}}>
      <i {{bindAttr class="accepts:glyphicon-ok-circle:glyphicon-unchecked :glyphicon"}}> </i>
      Happily Accepts
    </a>
  </div>
  <div class="checkbox">
    <a href="#" {{action "decline"}} {{bindAttr class="declines:selected: :btn :btn-lg declines:btn-primary:btn-link"}}>
      <i {{bindAttr class="declines:glyphicon-ok-circle:glyphicon-unchecked :glyphicon"}}> </i>
      Sadly Declines
    </a>
  </div>

  {{#if accepts}}
    <h2>Attendee(s)</h2>
    <p><i>Please confirm our guest list by selecting the names of attendees. Please also correct any spelling or name mistakes.</i></p>
    <div class="attendees-list">
      {{#each responses.names}}
        <div class="input-group named">
          <span class="input-group-addon">{{input type="checkbox" checked=isComing}}</span>
          {{input type="text" value=name class="form-control"}}
        </div>
      {{/each}}

      {{#each responses.guests}}
        <div class="input-group guest">
          <span class="input-group-addon">{{input type="checkbox" checked=isComing}}</span>
          {{input type="text" value=name placeholder="Enter Guest Name" class="form-control"}}
        </div>
      {{/each}}
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      {{input value=email name="email" class="form-control"}}
      <p class="help-block">Will only be used if we need to send any important information prior to the wedding.</p>
    </div>

    <div class="form-group">
      <label for="song-requests">Any song requests for the DJ?</label>
      {{textarea value=songRequests name="song-requests" rows="3" class="form-control"}}
    </div>

    <div class="form-group">
      <label for="message">Optional Message</label>
      {{textarea value=message name="message" rows="4" class="form-control"}}
      <p class="help-block">Let us know if there's anything else on your mind.</p>
    </div>

    <button type="submit" class="btn btn-primary">{{buttonText}}</button>

  {{/if}}

  {{#if declines}}
    <h2>We will miss you!</h2>

    <div class="form-group">
      <label for="song-requests">Any song requests for the DJ to play in your honor?</label>
      {{textarea value=songRequests name="song-requests" rows="2" class="form-control"}}
    </div>

    <div class="form-group">
      <label for="message">Optional Message</label>
      {{textarea value=message name="message" rows="4" class="form-control"}}
      <p class="help-block">Let us know if there's anything else on your mind.</p>
    </div>

    <button type="submit" class="btn btn-primary">{{buttonText}}</button>

  {{/if}}
</script>

<script type="text/x-handlebars" id="list">
  <style type="text/css">
    .container { max-width: 95%; }
  </style>

  <h1>Confirmed Total: {{confirmedTotal}}</h1>

  {{#if selection}}
    {{#with selection}}
      <div class="well">
        <h2>{{code}} {{#link-to "invite" code class="btn btn-primary"}}Edit{{/link-to}}</h2>

        <h3>Guests:</h3>
        <div class="attendees-list">
          {{#each responses.names}}
            <div class="input-group named">
              <span class="input-group-addon">{{input type="checkbox" checked=isComing disabled="true"}}</span>
              <div class="form-control">{{name}}</div>
            </div>
          {{/each}}

          {{#each responses.guests}}
            <div class="input-group guest">
              <span class="input-group-addon">{{input type="checkbox" checked=isComing disabled="true"}}</span>
              <div class="form-control">{{name}}</div>
            </div>
          {{/each}}
        </div>

        <h3>Details:</h3>

        <table>
          <tr>
            <th>Email</th>
            <td>{{email}}</td>
          </tr>
          <tr>
            <th>Songs</th>
            <td>{{songRequests}}</td>
          </tr>
          <tr>
            <th>Message</th>
            <td>{{message}}</td>
          </tr>
        </table>

      </div>
    {{/with}}
  {{/if}}

  {{table-component hasFooter=false columnsBinding="columns" contentBinding="arrangedContent" selectionBinding="selection"}}

  <h3>CSV: <a href="http://conradlacey-api.herokuapp.com/list.csv">Download</a></h3>

</script>
